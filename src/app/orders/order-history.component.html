<div class="orders-container">
  <div class="orders">
    <h3>Order History</h3>
      <div class="order" *ngFor="let order of orders" [routerLink]="['/order', order.id]">
        <p>Order# {{order.id}}</p>
        <p>Placed on {{order.created_at | date: 'MM/dd/yyyy'}}</p>
        <p>Total ${{order.total}}</p>
      </div>
  </div>
</div>
