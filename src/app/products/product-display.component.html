<div class="product-display">
  <div class="product-display-left" *ngIf="product">
    <img class="product-display-image" src="/assets/beers/{{product.image}}">
    <div class="product-details">
      <p><b>Details</b></p>
      <p>Rating: {{product.rating}}</p>
      <p>{{product.description}}</p>
    </div>  
  </div>
  <div class="product-display-right" *ngIf="product">
    <p class="product-name">{{product.name}}</p>
    <p class="product-price">${{product.price}}</p>
    <p>
      <label for="quantity">Quantity</label>
      <select [(ngModel)]="quantity" name="quantity" class="quantity-selector">
        <option *ngFor="let qty of quantities" ngValue="{{qty}}">{{qty}}</option>
      </select>
    </p>
    <button class="add-button" (click)="add(product)">Add to cart</button>
  </div>
</div>
