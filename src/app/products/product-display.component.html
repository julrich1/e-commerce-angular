<div class="product-display">
  <div class="product-display-left" *ngIf="product">
    <img class="product-display-image" src="/assets/chimay-cinqcents-1000x1000.JPG">    
    <p><b>Details</b></p>
    <p>Rating: {{product.rating}}</p>
    <p>{{product.description}}</p>
  </div>
  <div class="product-display-right" *ngIf="product">
    <p>{{product.name}}</p>
    <p>${{product.price}}</p>
    <select [(ngModel)]="quantity" name="quantity">
      <option *ngFor="let qty of quantities" ngValue="{{qty}}">{{qty}}</option>
    </select>
    <button (click)="add(product)">Add to cart</button>
  </div>
</div>
