<div class="site">
  <div class="header">
    <a href="/"><img class="logo" src="/assets/logo.png"></a>
    <div class="search">
      <input class="search-input" type="text" name="search"><!--
      --><button type="submit" class="search-button">Search</button>
    </div>
    <div class="auth-container">
      <button class="auth-buttons"routerLink="/register" *ngIf="!userService.userIsLoggedIn">Register</button>
      <button class="auth-buttons" routerLink="/login" *ngIf="!userService.userIsLoggedIn">Login</button>
      <button class="auth-buttons" (click)="logout()" *ngIf="userService.userIsLoggedIn">Logout</button>
    </div>
    <div routerLink="/profile" class="profile-container">
        <object type="image/svg+xml" data="/assets/user.svg" class="profile"></object>
    </div>
    <div routerLink="/cart" class="cart-container">
      <span class="cart-count">{{productService.cart.length}}</span>
      <object type="image/svg+xml" data="/assets/shopping-cart.svg" class="cart"></object>
    </div>
  </div>
  <div class="navbar">
    <a class="category-link" [routerLink]="['/products/category/belgians']">Belgians</a>
    <a class="category-link" [routerLink]="['/products/category/ipas']">IPAs</a>
    <a class="category-link" [routerLink]="['/products/category/sours']">Sours</a>
    <a class="category-link" [routerLink]="['/products/category/ciders']">Ciders</a>
    <a class="category-link" [routerLink]="['/products/category/ales']">Ales</a>
  </div>
  <div class="main">
    <router-outlet></router-outlet>      
  </div>
  <div class="footer">
    <div class="footer-right">
      <a class="footer-link" href="#">Contact</a>
      <a class="footer-link" href="#">About</a>
    </div>
  </div>
</div>
