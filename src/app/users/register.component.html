<div class="login-container">
    <h2>Register</h2>        
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="container-left">
            <label for="email">Email</label>
            <input name="email" type="email" ngModel required>
        </div>
        <div class="container-left">
            <label for="password">Password</label>
            <input name="password" type="password" ngModel required>
        </div>
        <div class="container-left">
            <label for="password_confirm">Confirm Password</label>
            <input name="password_confirm" type="password" ngModel required>
        </div>
        <div class="container-left">
            <label for="firstname">First name</label>
            <input name="firstname" type="text" ngModel required>
        </div>
        <div class="container-left">
            <label for="lastname">Last name</label>
            <input name="lastname" type="text" ngModel required>
        </div>
        <div class="container-right">
            <button type="submit">Register</button>
        </div>
    </form>
  </div>
